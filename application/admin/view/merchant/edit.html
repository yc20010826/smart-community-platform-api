<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"merchant"}' class="form-control selectpage" name="row[category_id]" type="text" value="{$row.category_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_name" data-rule="required" class="form-control" name="row[mer_name]" type="text" value="{$row.mer_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_avatar_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-mer_avatar_image" data-rule="required" class="form-control" size="50" name="row[mer_avatar_image]" type="text" value="{$row.mer_avatar_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-mer_avatar_image" class="btn btn-danger faupload" data-input-id="c-mer_avatar_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-mer_avatar_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-mer_avatar_image" class="btn btn-primary fachoose" data-input-id="c-mer_avatar_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-mer_avatar_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-mer_avatar_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_bg_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-mer_bg_image" class="form-control" size="50" name="row[mer_bg_image]" type="text" value="{$row.mer_bg_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-mer_bg_image" class="btn btn-danger faupload" data-input-id="c-mer_bg_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-mer_bg_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-mer_bg_image" class="btn btn-primary fachoose" data-input-id="c-mer_bg_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-mer_bg_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-mer_bg_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_address" data-rule="required" class="form-control" name="row[mer_address]" type="text" value="{$row.mer_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_longitude')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_longitude" data-rule="required" class="form-control" name="row[mer_longitude]" type="text" value="{$row.mer_longitude|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_latitude')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_latitude" data-rule="required" class="form-control" name="row[mer_latitude]" type="text" value="{$row.mer_latitude|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_phone" data-rule="required" class="form-control" name="row[mer_phone]" type="text" value="{$row.mer_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_password" class="form-control" name="row[mer_password]" type="text" value="{$row.mer_password|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_saf_pass')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_saf_pass" class="form-control" name="row[mer_saf_pass]" type="text" value="{$row.mer_saf_pass|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_business')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_business" data-rule="required" class="form-control selectpicker" name="row[is_business]">
                {foreach name="isBusinessList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_business"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_daterange')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_daterange" class="form-control datetimerange" data-locale='{"format":"YYYY-MM-DD HH:mm:ss"}' name="row[sales_daterange]" type="text" value="{$row.sales_daterange|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Distribution_mode')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-distribution_mode" data-rule="required" class="form-control selectpicker" name="row[distribution_mode]">
                {foreach name="distributionModeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.distribution_mode"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_scope')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_scope" class="form-control" name="row[sales_scope]" type="number" value="{$row.sales_scope|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_volume')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_volume" data-rule="required" class="form-control" name="row[sales_volume]" type="number" value="{$row.sales_volume|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_amount" data-rule="required" class="form-control" step="0.01" name="row[sales_amount]" type="number" value="{$row.sales_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status_msg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status_msg" class="form-control" name="row[status_msg]" type="text" value="{$row.status_msg|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_notice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_notice" class="form-control" name="row[mer_notice]" type="text" value="{$row.mer_notice|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
